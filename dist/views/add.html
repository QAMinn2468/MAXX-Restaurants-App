    <h1>Restaurants to the MAXX!</h1>
    <img src="../public/image/20181113_135231_2.jpg" class="maxxLogo-small" alt="MAXX Potential Logo">
    <h2>Add a Restaurant:</h2>
    <br>
    <br>
     <div class="container">
        <form class="addRest" action="index.html" method="post">  <!-- For now, the user is returned to the main screen. -->

        <label for="addName">Restaurant Name: </label>
        <input id="addName" type="text" name="nameRest" placeholder=" Name of Restaurant" autofocus ><br><br>

        <label for="addTypeFood">Type of Food Served: </label>
        <input id="addTypeFood" type="text" name="typeRest" placeholder=" Type of Food Served"><br><br>

        <label for="phoneNumber">Restaurant Phone: </label>
        <input id="phoneNumber" type="text" name="phoneRest" placeholder=" Phone Number" ><br><br>

        <label for="address">Restaurant Address: </label>
        <input id="address" type="text" name="addressRest" placeholder=" Address"><br><br>

        <label >Dine In/Carry Out/Delivery </label><br>
        <input type="checkbox" name="dineInRest" value="Dine-In">
        <input type="checkbox" name="carryOutRest" value="Carry-Out">
        <input type="checkbox" name="delivery" value="Delivery"><br><br>

        <label >Acceptable Payment Options:<br>
           (MC/Visa, Discover, Other credit card) </label><br>
        <input type="checkbox" name="mcVisa" value="MC-and-Visa">
        <input type="checkbox" name="discover" value="Discover">
        <input type="checkbox" name="otherCC" value="Other-Credit-Cards"><br><br>

        <label for="hoursRest">Open times: </label>
        <input id="hoursRest" type="text" name="hoursRest" placeholder=" Hours open"><br><br>

        <!-- <p>* <em>these fields are required</p> -->


         <input type="submit" name="newRest" value="Submit">
         <button href="add.html">Cancel</button>
       </form>
